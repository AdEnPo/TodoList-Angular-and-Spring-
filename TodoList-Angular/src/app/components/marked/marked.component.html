<div class="app">
  <div>
    <div *ngFor="let list of liste" class="list-elm todo-wrapper"
         (click)="checked(list.id, !list.checked)">
      <button class="removeTodo " (click)="removeTodo(list.id) " > Remove </button>

      <span  class="yazi"  [class.checkedTodo]="list.checked">{{list.text}}</span>

    </div>
  </div>
</div>
